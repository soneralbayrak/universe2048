<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UNIVERSE 2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">UNIVERSE 2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">Let there be quantum fluctuation!</p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Yeah</a>
          <a class="retry-button">Again?</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
	</div>

    <p class="game-explanation">
      <strong class="important">How to play?</strong>
	</p>
	<p>
	  Use <strong>arrow keys</strong> to merge <strong>same</strong> tiles, and reach to the <strong>black hole</strong>!
    </p>
    <hr>
    <p>
    <strong>2048</strong> is a game by <a href="https://github.com/gabrielecirulli" target="_blank">Gabriele Cirulli</a>.
	</p>
	<p>
	This version is created by <a href="https://soneralbayrak.com" target="_blank">Soner Albayrak</a>.
    </p>
	<p>
    This line of games can be traced back to <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024</a> and <a href="http://asherv.com/threes/" target="_blank">Threes</a>.
    </p>
  </div>

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
